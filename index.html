<html>
    <head>
        <title>Random Restaurants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="assets/css/styles.css">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="display-1 text-center">Random Restaurants</h1>
        <div id="default" class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-2 form-group" id="locationFormGroup">
                    <label class="control-label">Area to Search</label>
                    <input type="text" id="location" placeholder="Address, Postal Code, or City" class="form-control"/>
                    <span id="locationHelpBlock" class="help-block"></span>
                </div>
                <div class="col-md-2">
                    <label class="control-label">Radius</label>
                    <select id="radius" class="form-control">
                        <option value="2000">2 kilometres</option>
                        <option value="5000">5 kilometres</option>
                        <option value="10000">10 kilometres</option>
                        <option value="20000">20 kilometres</option>
                        <option value="50000">50 kilometres</option>
                    </select>
                </div>
            </div>
            <div class="text-center buttons">
                <button type="button" id="submit" class='btn btn-primary btn-lg'>SUBMIT</button>
                <p>OR</p>
                <button type="button" id="locate" class='btn btn-primary btn-lg'>LOCATE ME</button>
            </div>
        </div>
        <div id="loader" class="container">
            <div id="loadingScreen"></div>
        </div>
        <div id="restaurantScreen" class="container"></div>
        <div id="errorScreen" class="container"></div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
